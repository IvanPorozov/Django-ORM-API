<!DOCTYPE html>
{% load static %}
{% load i18n %}
<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
<main>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Table</title>
</head>
<body>
    <header>
        <div class="menu">
            {{ a }}
        </div>
    </header>

    <div class="food-configuration">

    </div>

    <div class="main-content">
        {% for f in food %}
            <div class="food">
                <div class="description">
                    <h3>{{ f.name }}</h3>
                    <p>{{ f.description }}</p>
                </div>
                <div class="img">
                    <img src="static\img\tomato.png">
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
</main>
